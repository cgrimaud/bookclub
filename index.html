<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <Title>
        Book Club
    </Title>
    
</head>

<body>
    <nav class="navbar sticky-top" id="navbar">
        <div>
            <span class="navbar-brand mb-0 h1">Book Club</span>
        </div>
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sort by genre
            </a>
          
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">All</a>
              <a class="dropdown-item" href="#">Fiction</a>
              <a class="dropdown-item" href="#">Nonfiction</a>
              <a class="dropdown-item" href="#">Sci-Fi/Fantasy</a>
              <a class="dropdown-item" href="#">Mystery/Thriller</a>
              <a class="dropdown-item" href="#">Horror</a>
              <a class="dropdown-item" href="#">Romance</a>
              <a class="dropdown-item" href="#">Young Adult</a>
            </div>
            
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <!-- Javascript will replace header based on dropdown list selection -->
            <h1 class="genreHeader">Book Club Books</h1>
            <p class="genreBooksRead"></p>
        </div>
    </div>
    

    <div class="container">
        <div class="card-deck" id="bookCard">
            <!--  Javascript puts book cards here -->

        </div>
    </div>

   
    <!-- Footer -->

    <footer class="page-footer font-small fixed-bottom">
        <div class="footer-copyright text-center py-3">Established 2012
        </div>

    </footer>
    <!-- Footer -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
    <script src="file.js"></script>

</body>

</html>
